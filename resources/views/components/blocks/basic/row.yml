fields:
  width:
    type: dropdown
    label: Row Width
    default: full-width
    options:
      - Full Width
      - Fixed
    width: 33
    rules: required
    help: Define the wideness of your content section

  content_width:
    type: dropdown
    width: 33
    default: fixed
    options:
      - Full Width
      - Fixed
    show: width:full-width
    help: Define the wideness of your content section

  max_width:
    type: text
    width: 34
    show: contentWidth:fixed|width:fixed
    rules: numeric|nullable

  columns:
    type: dropdown
    rules: numeric
    default: 1
    options:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6

  background_group:
    type: group
    label: Background
    fields:
      background_type:
        type: dropdown
        label: None
        options:
          - None
          - Color
          - Photo
      background_photo:
        type: image
        show: background_type:photo
      background_attachment:
        type: dropdown
        label: Attachment
        options:
          - Scroll
          - Fixed
        width: 33
        show: background_type:photo
      background_size:
        type: dropdown
        default: cover
        label: Size
        options:
          - Auto
          - Contain
          - Cover
        width: 33
        show: background_type:photo
      background_color:
        type: color
        show: background_type:color|background_type:photo